<ion-app>
  <ion-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
      <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
      <ion-button type="submit" class="btn btn-primary submit-button">Submit</ion-button>
    </form>
  </ion-content>
</ion-app>
